<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/Provedor.css">
    <title>Agregar Proveedor</title>
</head>
<body>
    <div class="modal">
        <div class="modal-content">
            <!-- Botón para cerrar el modal -->
            <a class="close" aria-label="Cerrar">&times;</a>
            <h2>Registro de Proveedor</h2>

            <form action="/Admin-Dashboard/AMBL-Proveedor/Alta-Proveedor.php" method="post">
                <!-- Nombre del proveedor -->
                <input type="text" id="nombre" name="nombreproveedor" required placeholder="Nombre del proveedor" /><br /><br />

                <!-- Correo electrónico del proveedor -->
                <input type="email" id="email" name="emailproveedor" required placeholder="Email del proveedor" /><br /><br />

                <!-- Teléfono del proveedor -->
                <input type="text" id="telefono" name="telefonoproveedor" required placeholder="Teléfono del proveedor" /><br /><br />

                <!-- Botón para enviar el formulario -->
                <button type="submit" name="btnproveedor">Registrar</button>
            </form>
        </div>
    </div>

    <script>
        // Cerrar modal al hacer clic en la "X" y redirigir a la lista de proveedores
        document.querySelector('.close').addEventListener('click', function() {
            window.location.href = 'Proveedores.php';
        });
    </script>
</body>
</html>
