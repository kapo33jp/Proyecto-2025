<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrarse - MOCA-hairstudio</title>
    <link rel="stylesheet" href="../Estilos/Style.css">
    <link rel="stylesheet" href="../Estilos/auth.css">
</head>
<body>

    <!-- Iconos de redes sociales y botón de login (enlace a login.html) -->
    <div class="social-icons">
        <a href="https://www.instagram.com/moca_hairstudio/" target="_blank" aria-label="Instagram">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="Instagram" />
        </a>
        <a href="login.html" class="login-box">
            <span>Iniciar / Registrarse</span>
        </a>
    </div>

    <!-- Menú lateral de navegación -->
    <button class="menu-toggle" onclick="toggleMenu()">
        <img src="/Fotos/Moca.webp" alt="Menú">
    </button>

    <nav class="menu">
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="Servicios.html">Servicios</a></li>
            <li><a href="Quienes-Somos.html">Quienes somos</a></li>
            <li><a href="Productos.html">Productos</a></li>
        </ul>
    </nav>

    <!-- Página de registro -->
    <main class="contenido">
        <div class="registro-container">
            <div class="registro-box">
                <h1>Crear cuenta</h1>
                <form action="#" method="post" class="registro-form">
                    <input type="text" id="nombre" name="nombre" required placeholder="Nombre completo" />
                    <input type="email" id="email" name="email" required placeholder="Email" />
                    <input type="password" id="password" name="password" required placeholder="Contraseña" />
                    <input type="password" id="password2" name="password2" required placeholder="Confirmar contraseña" />
                    <button type="submit">Registrarse</button>
                </form>
                <p class="small">¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></p>
                <p class="small"><a href="index.html">Volver a inicio</a></p>
            </div>
        </div>
    </main>

    <script>
        // Alternar menú lateral (simple)
        function toggleMenu() {
            const menu = document.querySelector('.menu');
            if (menu) menu.classList.toggle('activo');
        }
    </script>

</body>
</html>
