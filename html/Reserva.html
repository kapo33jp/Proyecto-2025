<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva</title>
    <link rel="stylesheet" href="../Estilos/Reserva.css">
</head>
<body>

    <div class="reserva-box" id="reserva-box">
        <li>
            <h1>Reserva tu cita</h1>
        </li>
        <form action="/submit_reservation" method="post">
            <li>
                <label for="date">Fecha:</label>
                <input type="date" id="date" name="date" required>
            </li>
            <li>
                <label for="time">Hora:</label>
                <select id="time" name="time" required>
                    <option value="">Selecciona una hora</option>
                    <option value="10:00">10:00</option>
                    <option value="10:45">10:45</option>
                    <option value="11:30">11:30</option>
                    <option value="12:15">12:15</option>
                    <option value="15:15">15:15</option>
                    <option value="16:00">16:00</option>
                    <option value="16:45">16:45</option>
                    <option value="17:30">17:30</option>
                    <option value="18:15">18:15</option>
                    <option value="19:00">19:00</option>
                </select>
            </li>
            <li>
                <label for="service">Servicio:</label>
                <select id="service" name="service" required>
                    <option value="">Selecciona un servicio</option>
                    <option value="Corte">Corte de cabello $400</option>
                    <option value="Ceja">Corte de ceja $50</option>
                    <option value="Barba">Barba $200</option>
                </select>
            </li>
            <li>
                <label for="stylist">Barbero:</label>
                <select id="stylist" name="stylist" required>
                    <option value="">Selecciona un barbero</option>
                    <option value="Guillermo">Guillermo</option>
                    <option value="Luciano">Luciano</option>
                    </select>
                    </li>
                    <li>
                    <button class="boton-reserva" id="boton-reserva" type="submit">Reservar</button>
                    </li>
                    <li class="info-box" id="info-box">
                        <h2>Horario de Atencion</h2>
                        <p>Lunes a Sabado 10:00 - 19:00</p>
                        <p>Domingo: Cerrado</p>
                    </li>

            </li>
        </form>
    </div>
</body>
</html>
