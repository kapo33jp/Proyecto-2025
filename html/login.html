<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - MOCA-hairstudio</title>
    <link rel="stylesheet" href="../Estilos/Style.css">
</head>
<body>

    <!-- Página de login -->
    <div class="modal" style="display: block;">
        <div class="modal-content">
            <a href="index.html" class="close" aria-label="Cerrar">&times;</a>
            <h2>Inicio de Sesión</h2>
            <form action="../php/Login.php" method="post">
                <!--Campo de Email-->
                <input type="email" id="email" name="email" required placeholder="Email" /><br /><br />
                <!--Campo de Contrasena-->
                <input type="password" id="password" name="password" required placeholder="Contraseña" /><br /><br />
                <!--Checkbox para recordatorio-->
                <div class="Recordarme">
                    <input type="checkbox" id="Recordarme" name="Recordarme">
                    <p>Recordarme</p>
                </div>
                <br /><br />

                <button type="submit">Iniciar Sesión</button>
            </form>
            <existente>¿No tienes una cuenta? <a href="Registro.html">Regístrate</a></existente>
        </div>
    </div>

</body>
</html>
